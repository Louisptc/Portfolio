<div class="portfolio">
    <div class="card" (mouseenter)="flipCard(0)" (mouseleave)="unflipCard(0)" *ngFor="let data of infos">
      <div class="card-inner">
        <div class="card-front">
          <div class="card-img-top" [style.backgroundImage]="'url(' + data.image + ')'"></div>
          <div class="card-body">
            <h5 class="card-title">{{data.title}}</h5>
          </div>
        </div>
        <div class="card-back">
          <div class="card-body">
            <h5 class="card-title">{{data.title}}</h5>
            <p class="card-text">{{data.description}}</p>
            <a *ngIf="data.hasLink" [href]="data.link" class="btn btn-primary" target="_blank">Voir le projet</a>
          </div>
        </div>
      </div>
    </div>
  </div>
